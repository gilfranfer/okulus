<article class="modal fade" id="groupSelectModal" tabindex="-1" role="dialog" aria-labelledby="groupSelectModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="groupSelectModalLabel">{{i18n.groupModal.title}}</h5>
        <button type="button" class="close clickable" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <input type="text" placeholder="{{i18n.forms.filterHint}}" class="form-control"
          ng-model="searchFilter" ng-show="currentSession.accessRules.length > config.minResultsToshowFilter"/>
        <div class="list-group-item mt-2 pre-scrollable ">
          <div id="group-{{rule.groupId}}" class="list-group-item list-group-item-action flex-column align-items-start clickable"
  						ng-repeat="rule in currentSession.accessRules | filter:searchFilter | orderBy:'groupName'"
              ng-click="closeGroupSelectModal(rule)" data-dismiss="modal">
  					<div class="w-100">
  					  <span class="mb-1 font-weight-bold">
  							{{rule.groupName}}
  						</span>
  					</div>
  				</div>
				</div>

      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn clickable btn-secondary" data-dismiss="modal">{{i18n.btns.cancelBtn}}</button>
        <button type="button" class="btn clickable btn-primary"></button>
      </div> -->
    </div>
  </div>
</article>
