<section>
  <div class="card h-100" >
    <h4 class="card-header">
      <a ng-href="#!/groups/edit/{{group.$id}}">
        #{{group.group.number}} {{group.group.name}}
      </a>
    </h4>
    <div class="card-body">
      <h4 class="card-title">
        {{i18n.forms.access.legend}}
      </h4>
      <p class="card-text"></p>
      <!-- Active Members List -->
      <form class="mt-3" name="accessForm" novalidate ng-submit="addRule()">
        <div class="row mb-3">
          <div class="col-8">
            <select id="memberSelect" class="form-control form-control-lg" ng-model="access.memberId" ng-required="true">
              <option ng-repeat="m in allActiveMembers" value="{{m.$id}}">
                {{m.member.shortname}}
              </option>
            </select>
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-lg btn-block btn-success" ng-disabled="accessForm.$invalid">
              {{i18n.btns.addBtn}}
            </button>
          </div>
        </div>
      </form>
      <!-- Access Table -->
      <table class="table table-responsive-sm table-md table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col"></th>
            <th scope="col">{{i18n.forms.access.table.memberName}}</th>
            <th scope="col">{{i18n.forms.access.table.date}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-if="!acessList || acessList.length <=0"
              class="bg-danger text-center text-white">
            <td colspan="4">{{i18n.admin.audit.norecords}}</td>
          </tr>
          <tr ng-repeat="a in acessList | orderBy:'-date'">
            <th scope="row">{{$index + 1}}</th>
            <th scope="row">
              <button type="button" class="btn-sm btn-danger" name="button" ng-click="deleteRule(a.$id)">
                {{i18n.btns.deleteBtn}}</button>
            </th>
            <td>
              <a ng-href="#!/members/edit/{{a.memberId}}">
                {{a.memberName}}
              </a>
            </td>
            <td>{{a.date | date: "MMM dd yyyy hh:mm:ss"}}</td>
          </tr>
        </tbody>
      </table>
      <!-- Buttons -->
      <div class="row mb-3">
        <div class="col">
          <a class="btn btn-lg btn-block btn-primary" href="#!/groups">
            {{i18n.btns.returnGroupsBtn}}
          </a>
        </div>
      </div>

    </div>
  </div>
</section>
