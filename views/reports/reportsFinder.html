<article id="reportFinder">
  <!-- <form name="" class="mb-3" novalidate> -->
  <!-- Report Finder -->
  <div class="card mb-3">
    <div class="card-body">
      <!-- Titles -->
      <div class="row mb-0">
        <div class="col">
        </div>
        <div class="col">
        </div>
      </div>
      <!-- Week and Group List -->
      <div class="row mb-1">
        <!-- Weeks Select -->
        <div class="col-md-6">
          <label class="font-weight-bold" for="weeksSelect">{{i18n.reportFinder.selectWeekLbl}}:</label>
          <!-- Admin Week Status select -->
          <select id="weekTypeSelect" class="form-control form-control  mb-1"
            ng-if="adminViewActive" ng-model="reportFinder.weekStatusOpt"  ng-change="updateWeekSelectList()">
            <option value="all">{{i18n.reportFinder.allWeeks}}</option>
            <option value="open">{{i18n.reportFinder.openWeeks}}</option>
            <option value="closed">{{i18n.reportFinder.closedWeeks}}</option>
            <option value="visible">{{i18n.reportFinder.visibleWeeks}}</option>
            <option value="hidden">{{i18n.reportFinder.hiddenWeeks}}</option>
          </select>
          <select multiple id="weeksSelect" class="form-control form-control-lg" ng-model="$parent.selectedWeeks" ng-required="true">
            <option ng-repeat="week in weeksList | orderBy:'$id':true track by week.$id" value="{{week.$id}}" >
              {{week.name}}, ({{week.$id}})
            </option>
          </select>
          <button class="btn btn-sm btn-link clickable" ng-click="selectAllWeeks()">{{i18n.reportFinder.selectAllLbl}}</button>
        </div>
        <!-- Groups Select -->
        <div class="col-md-6">
          <label class="font-weight-bold" for="groupsSelect">{{i18n.reportFinder.selectGroupLbl}}:</label>
          <!-- Admin Group Status select -->
          <div class="row">
            <div class="col pr-1">
              <select id="groupTypeSelect" class="form-control mb-1"
              ng-if="adminViewActive" ng-model="reportFinder.groupStatusOpt" ng-change="updateGroupSelectList()">
                <option value="all">{{i18n.reportFinder.allGroups}}</option>
                <option value="active">{{i18n.reportFinder.activeGroups}}</option>
                <option value="inactive">{{i18n.reportFinder.inactiveGroups}}</option>
              </select>
            </div>
            <div class="col pl-1">
              <select id="groupTypeSelect" class="form-control mb-1"
                ng-if="adminViewActive" ng-model="reportFinder.groupTypeOpt" ng-change="updateGroupTypeSelect()">
                <option value="">{{i18n.reportFinder.allGroupTypes}}</option>
                <option ng-repeat="type in grouptypesList | orderBy:'type.name' track by type.$id" value="{{type.name}}" >
                  {{type.name}}
                </option>
              </select>
            </div>
          </div>

          <!-- Groups List -->
          <select multiple id="groupsSelect" class="form-control form-control-lg" ng-model="$parent.selectedGroups" ng-required="true">
            <option ng-repeat="group in groupsList | orderBy:'number' track by group.$id" value="{{group.$id}}" >
              {{group.number}}. {{group.name}}
            </option>
          </select>
          <button class="btn btn-sm btn-link clickable" ng-click="selectAllGroups()">{{i18n.reportFinder.selectAllLbl}}</button>
        </div>
      </div>
      <!-- Charts Orientation -->
      <label class="font-weight-bold" for="charOrientation">{{i18n.reportFinder.chartOrientation}}:</label>
      <div class="row mb-3">
        <div class="col">
          <div class="form-check form-check-inline">
            <input class="" type="radio" name="chartOrientation" id="inlineRadio1" value="landscape" ng-model="$parent.chartOrientation">
            <label class="form-check-label" for="inlineRadio1">{{i18n.reportFinder.chartLandscape}}</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="" type="radio" name="chartOrientation" id="inlineRadio2" value="portrait" ng-model="$parent.chartOrientation">
            <label class="form-check-label" for="inlineRadio2">{{i18n.reportFinder.chartPortrait}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Load Button -->
  <div class="row mb-3">
    <div class="col">
      <!-- ng-disabled="!weekForm.$pristine && weekForm.$invalid" -->
      <button type="button" class="btn btn-lg btn-block btn-success clickable"
        ng-disabled="selectedWeeks < 1 || selectedGroups <1"
        ng-click="buildReportsDashboard()">
        {{i18n.reportFinder.findReportsBtn}}
      </button>
    </div>
  </div>
  <!-- </form> -->
  <div ng-include="'views/alerts.html'"></div>
</article>
