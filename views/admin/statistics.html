<section id="adminDashboard" ng-show="currentSession.user.type != 'user'">
  <!-- Title -->
  <article id="titleCard" class="card h-100 mb-3">
    <div class="card-body">
      <h4 class="card-title">{{i18n.statistics.adminTitle}}</h4>
    </div>
  </article>

  <div ng-include="'views/alerts.html'"></div>

  <article ng-controller="StatisticsCntrl">
    <div class="alert alert-success" role="alert" ng-show="response.reportMsgOk">
      {{response.reportMsgOk}}
    </div>
    <!-- Reports Finder -->
    <div ng-include="'views/reports/reportsFinder.html'"></div>
    <div ng-include="'views/reports/reportsDashboard.html'"></div>
  </article>
</section>
