<section id="">
	<form class="mt3" name="restForm" novalidate ng-submit="resetPwd(this.restForm)">
		<div class="card mb-3">
			<div class="card-body">
				<h4 class="card-title">{{i18n.login.resetPwd}}</h4>
				<hr>
				<div class="form-group">
			    <label for="loginemail">{{i18n.contact.emailLbl}}</label>
			    <input id="loginemail" type="email" name="email"
			    	class="form-control form-control-lg" placeholder="{{i18n.contact.emailHint}}"
			    	ng-model="user.email" ng-required="true">
					<div class="alert alert-danger" role="alert" ng-show="restForm.email.$invalid && restForm.email.$dirty">
						{{i18n.login.invalidEmail}}
					</div>
		  	</div>
		  </div>
	  </div>

		<div class="alert alert-warning" role="alert" ng-show="response.working" >
			{{response.message}}
		</div>
		<div class="alert alert-success" role="alert" ng-show="response.success" >
			{{response.message}}
		</div>
		<div class="alert alert-danger" role="alert" ng-show="response.error" >
			{{response.message}}
		</div>

		<div class="form-row" ng-if="!response.successMsg">
    	<div class="form-group col-md">
    		<button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="restForm.$invalid">
					{{i18n.login.resetPwdBtn}}
				</button>
    	</div>
		</div>
	</form>
</section>
