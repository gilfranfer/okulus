<article class="modal fade" id="memberSelectModal" tabindex="-1" role="dialog" aria-labelledby="memberSelectModalLabel" aria-hidden="true">
  <div ng-include="'views/alerts.html'"></div>

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="memberSelectModalLabel">{{i18n.members.selectMemberLbl}}</h5>
        <button type="button" class="close clickable" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <!-- FIlter box: filter on the groupName only -->
        <input type="text" placeholder="{{i18n.filterBox.filterHint}}" class="form-control"
          ng-model="searchFilter.shortname" ng-show="currentSession.allMembersList.length > config.minResultsToshowFilter"/>
        <!-- List of Groups the Member has access to -->
        <div class="list-group mt-2 pre-scrollable">
          <div id="member-{{member.memberId}}" class="list-group-item list-group-item-action flex-column align-items-start clickable"
  						ng-repeat="member in currentSession.allMembersList | filter:searchFilter | orderBy:'shortname'"
              ng-click="closeMemberSelectModal(member)" data-dismiss="modal">
  					<div class="w-100">
              <div class="row">
                <div class="col">
                  <span class="mb-1 font-weight-bold">{{member.shortname}}</span>
                </div>
                <div class="col">
                  <span class="float-right badge badge-success" ng-if="member.isActive">
                    {{i18n.members.status.activeLbl}}</span>
                    <span class="float-right badge badge-danger" ng-if="!member.isActive">
                      {{i18n.members.status.inactiveLbl}}</span>
                </div>
              </div>
  					</div>
  				</div>
				</div>

      </div> <!-- Modal body -->
    </div>
  </div>
</article>
